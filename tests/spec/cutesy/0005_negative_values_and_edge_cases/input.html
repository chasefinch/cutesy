<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Values and Edge Cases</title>
</head>
<body>
    <div class="space-y-6 p-8">
        <div class="-mt-4 -ml-2 bg-blue-500 p-4 -mr-8 text-white">
            Negative margins
        </div>
        <div class="shadow-lg rounded-lg p-6 -rotate-3 transform bg-white">
            <h2 class="-mb-2 text-xl font-bold">Negative margin bottom</h2>
            <p class="mt-4 text-gray-600">Some content with negative margin</p>
        </div>
        <div class="grid gap-4 -space-y-1">
            <div class="bg-red-100 p-2">Item 1</div>
            <div class="bg-green-100 p-2 -order-1">Item 2 (negative order)</div>
            <div class="bg-blue-100 p-2">Item 3</div>
        </div>
        <div class="relative">
            <div class="absolute -top-4 -left-2 bg-yellow-400 p-2 -right-4">
                Absolute positioning with negatives
            </div>
        </div>
        <div class="flex -space-x-2">
            <div class="bg-purple-500 rounded-full h-8 w-8 -z-10"></div>
            <div class="bg-pink-500 rounded-full h-8 w-8 z-20"></div>
            <div class="bg-indigo-500 rounded-full h-8 w-8 -z-20"></div>
        </div>
    </div>
</body>
</html>
