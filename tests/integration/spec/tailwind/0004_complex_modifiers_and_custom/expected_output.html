<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Complex Modifiers and Custom Classes</title>
</head>
<body>
	<div class="my-custom-wrapper p-6 rtl:text-right bg-white dark:bg-slate-900">
		<header class="print:hidden border-b border-gray-200 custom-header lg:hover:focus:ring-4">
			<h1
				class="
					font-extrabold text-3xl lg:text-4xl
					transition-all motion-reduce:transition-none
				"
			>
				Complex Example
			</h1>
		</header>
		<main class="supports-grid:grid mt-8 special-content-area">
			<article class="peer group">
				<h2
					class="
						font-semibold text-2xl group-hover:text-purple-600
						peer-focus:underline
					"
				>Article Title</h2>
				<p
					class="
						leading-relaxed
						contrast-more:text-black
						text-gray-700
						peer-invalid:text-red-500
					"
				>
					This is a paragraph with complex modifiers.
				</p>
			</article>
			<aside class="lg:block hidden portrait:hidden sidebar-widget">
				<div class="flex space-x-4 rtl:space-x-reverse">
					<button
						class="
							px-4 py-2
							text-white
							bg-gradient-to-r from-blue-500 to-purple-600
							md:hover:scale-110 transform
							transition-transform
							forced-colors:border custom-btn rounded
						"
					>
						Gradient Button
					</button>
				</div>
			</aside>
		</main>
	</div>
</body>
</html>
