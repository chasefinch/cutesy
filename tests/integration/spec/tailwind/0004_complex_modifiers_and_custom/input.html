<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Modifiers and Custom Classes</title>
</head>
<body>
    <div class="my-custom-wrapper rtl:text-right dark:bg-slate-900 bg-white p-6">
        <header class="custom-header lg:hover:focus:ring-4 print:hidden border-b border-gray-200">
            <h1 class="motion-reduce:transition-none lg:text-4xl text-3xl transition-all font-extrabold">
                Complex Example
            </h1>
        </header>
        <main class="special-content-area supports-grid:grid mt-8">
            <article class="peer group">
                <h2 class="group-hover:text-purple-600 text-2xl peer-focus:underline font-semibold">Article Title</h2>
                <p class="contrast-more:text-black peer-invalid:text-red-500 text-gray-700 leading-relaxed">
                    This is a paragraph with complex modifiers.
                </p>
            </article>
            <aside class="sidebar-widget portrait:hidden lg:block hidden">
                <div class="rtl:space-x-reverse space-x-4 flex">
                    <button class="forced-colors:border custom-btn md:hover:scale-110 transform bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded transition-transform">
                        Gradient Button
                    </button>
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
