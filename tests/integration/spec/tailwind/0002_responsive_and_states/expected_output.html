<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive and States</title>
</head>
<body>
	<div class="p-4 md:p-8 text-lg sm:text-xl bg-red-500 lg:bg-blue-500">
		<nav class="p-2 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 focus:ring-4">
			<ul class="space-x-2 md:space-x-4 lg:space-x-6 xl:space-x-8">
				<li class="
					text-blue-500 group-hover:text-blue-600
					focus:outline-none
					hover:underline
				">Link 1</li>
				<li class="
					first:font-bold text-gray-700 peer-checked:text-green-500
					disabled:opacity-50
				">Link 2</li>
			</ul>
		</nav>
		<main class="
			max-w-screen-sm
			md:max-w-screen-md
			lg:max-w-screen-lg
			xl:max-w-screen-xl
			2xl:max-w-screen-2xl
		">
			Content here
		</main>
	</div>
</body>
</html>
